version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ra_postgres
    environment:
      POSTGRES_DB: recruitment_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: ra_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    ports:
      - "9000:9000"   # S3 endpoint
      - "9001:9001"   # MinIO console
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ra_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: ra_backend
    depends_on:
      - postgres
      - minio
      - qdrant
    environment:
      # DB
      DATABASE_URL: postgresql+psycopg2://admin:admin123@postgres:5432/recruitment_db

      # MinIO / S3
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin12345
      MINIO_BUCKET: resumes-lake

      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # Auth / AI
      SECRET_KEY: "change-this-in-prod"
      ALGORITHM: "HS256"
      GEMINI_API_KEY: "AIzaSyBEDGkbNLKE6DzSDDCd8Sk51YaFGPyz3hk"

      # Other flags if your code uses them
      CLOUD_PROVIDER: "LOCAL_DOCKER"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: ra_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    # If you want to inject VITE API URL:
    # environment:
    #   VITE_API_BASE_URL: "http://localhost:8000"

volumes:
  pgdata:
  minio_data:
  qdrant_data:
